<div class="jumbotron row">
  <div ng-show="error" class="danger danger-alert"> {{error}} </div>
  <form class="form-group" method="post">
    <div class="col-md-2 form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" ng-model="user.username" name="username" value=""/>
    </div>
    <div class="col-md-2 form-group">
      <label for="password">Password</label>
      <input type="password" ng-model="user.password" class="form-control" id="password" name="password" value=""/>
    </div>
    <div class="col-md-2 form-group">
      <button ng-click="signin(user)" type="submit" class="btn btn-primary form-control" style="margin-top:1.5em"> Submit </button>
    </div>
  </form>
</div>
